<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cash Register App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount</label>
      <input class="input-box" type="text" id="bill-amount" />
      <button class="btn" id="next-btn">Next</button>
      <div class="cash-given-section mt-1 flex-direction-column">
        <label for="cash-given">Cash Given</label>
        <input class="input-box" type="text" id="cash-given" />
        <button class="btn" id="check-btn">Check</button>
      </div>
      <p class="error" id="error-message"></p>
      <table class="mt-1 d-flex change-table">
        <caption class="text-center success mt-1">
          Return Change
        </caption>
        <tr class="notes">
          <th>No.of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr class="denominations">
          <th>Denominations</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <footer>
      <p>&#169;| 2022 | Trived Kumar</p>
      <div class="d-flex justify-content-center">
        <a class="mr-1" href="https://github.com/Trivedhkumar" target="_blank">
          <i class="fa-brands fa-github fa-2x"></i>
        </a>
        <a class="mr-1" href="https://twitter.com/JTrivedh" target="_blank">
          <i class="fa-brands fa-twitter fa-2x"></i>
        </a>
        <a
          class="mr-1"
          href="https://www.linkedin.com/in/trivedhkumarjajala/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin fa-2x"></i>
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
